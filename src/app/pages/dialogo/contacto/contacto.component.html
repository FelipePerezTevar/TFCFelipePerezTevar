<div id="dialogo">
  <mat-dialog-content>
    <form class="row" [formGroup]="formulario" (submit)="enviarCorreo($event)" >
      <mat-form-field id="email">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" name="email">
        <mat-hint>Escriba su email</mat-hint>
        <mat-error *ngIf="formulario.get('email')?.errors?.['required']">El campo es obligatorio</mat-error>
      </mat-form-field>

      <mat-form-field id="asunto">
        <mat-label>Asunto</mat-label>
        <input matInput formControlName="email" name="asunto">
        <mat-hint>Escriba el asunto del correo</mat-hint>
        <mat-error *ngIf="formulario.get('asunto')?.errors?.['required']">El campo es obligatorio</mat-error>
      </mat-form-field>

      <mat-form-field id="cuerpo">
        <mat-label>Cuerpo del correo</mat-label>
        <textarea id="cuerpoTX" matInput formControlName="cuerpo" name="cuerpo"></textarea>
        <mat-hint>Escriba el contenido del correo</mat-hint>
        <mat-error *ngIf="formulario.get('cuerpo')?.errors?.['required']">El campo es obligatorio</mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions id="botones">
    <button id="enviar" mat-button (click)="enviarCorreo($event)">Enviar</button>
    <button id="cancelar" mat-button (click)="salirDialogo()">Cancelar</button>
  </mat-dialog-actions>
</div>
